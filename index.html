<html>

<head>
    <title>DD Bot</title>
</head>

<body>

    <textarea id="dealData" name="dealData"></textarea>
    <button onclick="postDeal()">Submit</button>

    <script type="text/javascript" language="javascript">
        const postDeal = async () => {
            const response = await fetch('http://localhost:3000/submitPost', {
                method: 'POST',
                body: JSON.stringify({
                    'dealData' :document.getElementById("dealData").value,
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        }
    </script>
</body>

</html>
